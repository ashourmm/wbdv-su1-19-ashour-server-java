<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1> Profile </h1>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="username" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone_input" class="col-sm-2 col-form-label">
            Phone </label>
        <div class="col-sm-10">
            <input class="form-control" id="phone_input">
        </div>
    </div>
    <div class="form-group row">
        <label for="email_input" class="col-sm-2 col-form-label">
            Email </label>
        <div class="col-sm-10">
            <input class="form-control" id="email_input">
        </div>
    </div>
    <div class="form-group row styled-select">
        <label for="role_input" class="col-sm-2 col-form-label">
            Role </label>
        <div class="col-sm-10">
            <select class="form-control" id="role_input">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="dob_input" class="col-sm-2 col-form-label">
            Date of Birth </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dob_input">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-success btn-block">Update</button>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-danger btn-block">Logout</button>
        </div>
    </div>
</div>


</body>
</html>
