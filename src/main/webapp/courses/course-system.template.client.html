<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css">

    <style>
        thead tr {border-bottom: 6px solid white;}
        tr {border-bottom: 2px solid white;}
    </style>

</head>
<body>

<div>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <div class="col-sm-1 do">

        </div>
        <a class="navbar-brand" style="color:#ccc">Course Manager</a>
        <form class="form-inline">
            <div class="col-sm-8">
                <input class="form-control mr-sm-2" type="search" placeholder="Course Name" aria-label="Search">
            </div>
            <div>
                <button class="btn btn-outline-success my-2 my-sm-0 gly" type="submit">Add Course</button>
            </div>
        </form>
    </nav>
</div>

<br/>

<div class="container">
    <div class="form-group row">
        <table class="table table-bordered table-hover table-dark table-striped">
            <div class="form-group-row">
                <thead>
                <tr>
                    <th scope="col">Course Title</th>
                    <th scope="col">Student</th>
                    <th scope="col">Registration Date</th>
                </tr>
                </thead>
            </div>
            <div form-group row>
                <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td class="white-border">Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>Random</td>
                    <td>Stuff</td>

                </tr>
                </tbody>
            </div>
        </table>
    </div>
</div>
</body>
</html>
